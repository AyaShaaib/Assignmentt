    <div class="flex justify-center">

        <div class="w-10/12 bg-white shadow rounded">

            <br>
            <h1 class="font-bold text-center">Welcome! Sign up for a new teacher account.</h1>
            <br><br>

            <div class="grid grid-cols-12 lg:grid-cols-7">

                <div class="col-start-2 col-end-12 lg:col-start-2 lg:col-end-4">

                    <div>
                        <label for="email">Email</label><br>
                        <input
                            class="border py-1 px-3 text-grey-darkest rounded border-purple-700 w-full focus:outline-none"
                            id="email" type="email" value="Enter your email">
                    </div>

                    <div>
                        <label for="password">Password</label><br>
                        <input
                            class="border py-1 px-3 text-grey-darkest rounded border-purple-700 w-full focus:outline-none"
                            id="password" type="email" value="Enter your password">
                    </div>

                    <div>
                        <label for="confirm">Confirm Password</label><br>
                        <input
                            class="border py-1 px-3 text-grey-darkest rounded border-gray-500 w-full focus:outline-none"
                            id="confirm" type="email" value="Confirm your password">
                    </div>

                    <br>

                    <div class="grid lg:grid-cols-3">
                        <div class="col-start-2">
                            <button class="bg-indigo-500 rounded text-white font-bold px-4 py-2 focus:outline-none">Sign
                                Up</button>
                        </div>
                    </div>
                </div>

                <div class="col-start-6 lg:col-start-4 lg:col-end-5">

                    <div class="grid grid-rows-5">
                        <h1 class="font-bold text-center row-start-5">OR</h1>
                    </div>

                </div>

                <div class="col-start-2 col-end-12 lg:col-start-5 lg:col-end-7">

                    <div class="grid grid-rows-6">
                        
                        <div class="row-start-2">
                            <button
                                class="bg-blue-500 rounded-full text-white w-full py-2 focus:outline-none flex justify-center">
                                <div class="grid grid-cols-3 left-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-facebook col-start-1" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />

                                </div>
                                <div class="col-start-2">
                                    Continue with Google
                                </div>
                            </button>
                        </div>

                        <div class="row-start-4">
                            <button
                                class="border border-indigo-500 rounded-full text-blue-500 w-full py-2 focus:outline-none flex justify-center">
                                <div class="grid grid-cols-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-google" viewBox="0 0 16 16">

                                <div class="col-start-2">
                                    Continue with Facebook
                                </div>
                            </button>
                        </div>

                    </div>

                </div>

            </div>

            <br>
        </div>

    <br>
    <div class="text-center">
        <h1>Already a teacher? Login to your account.</h1>
    </div>
